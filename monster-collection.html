<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Collection</title>
    <style>
        /* Retaining the previous styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        #playerInfo {
            font-size: 1rem;
            margin-top: 10px;
        }

        #playerInfo span {
            font-weight: bold;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        #monsterCollection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .monster-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .monster-card:hover {
            transform: scale(1.05);
        }

        .monster-card h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .info-item {
            font-weight: bold;
            margin-top: 5px;
            color: #555;
        }

        .info-value {
            font-weight: normal;
            color: #777;
        }

        .placeholder {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-size: 0.9rem;
            font-style: italic;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>

   <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com https://cdn.jsdelivr.net https://www.gstatic.com; frame-src https://accounts.google.com https://content-sheets.googleapis.com;">

    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <header>
        <h1>Monster Collection</h1>
        <div id="playerInfo">
            <p>Player Name: <span id="playerName">Loading...</span></p>
            <p>Player ID: <span id="playerID">Loading...</span></p>
        </div>
    </header>

    <main>
        <section id="monsterCollection">
            <p>Loading your monster collection...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Barcode Masters. All rights reserved.</p>
    </footer>

    <!-- External JS File -->
    <script src="app.js"></script>
</body>
</html>
