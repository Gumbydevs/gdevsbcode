<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Collection</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your common stylesheet -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        #playerInfo {
            font-size: 1rem;
            margin-top: 10px;
        }

        #playerInfo span {
            font-weight: bold;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        #monsterCollection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .monster-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .monster-card:hover {
            transform: scale(1.05);
        }

        .monster-card h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .info-item {
            font-weight: bold;
            margin-top: 5px;
            color: #555;
        }

        .info-value {
            font-weight: normal;
            color: #777;
        }

        .placeholder {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-size: 0.9rem;
            font-style: italic;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
    <!-- Updated Content Security Policy with required script sources -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://apis.google.com https://cdn.jsdelivr.net https://www.gstatic.com; style-src 'self' 'unsafe-inline';">
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <header>
        <h1>Monster Collection</h1>
        <div id="playerInfo">
            <p>Player Name: <span id="playerName">Loading...</span></p>
            <p>Player ID: <span id="playerID">Loading...</span></p>
        </div>
    </header>

    <main>
        <section id="monsterCollection">
            <p>Loading your monster collection...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Barcode Masters. All rights reserved.</p>
    </footer>

    <script>
        const apiKey = 'AIzaSyAvSQBek_khqKh5ZEYhWcqlF0taRg_Q1R4';
        const clientId = '472252081207-mpmsv3vd6p2ej50cokl2a0jhiepla90t.apps.googleusercontent.com';
        const spreadsheetId = '15s90AxqNSzv-K_639ffokf-6Zd5tSFdHeBPFZIyG7Jc'; // Your Spreadsheet ID
        const playerID = "1001";  // Replace with dynamic player ID if necessary

        function parseJwt (token) {
          var base64Url = token.split('.')[1];
          var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
              return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
          }).join(''));

          return JSON.parse(jsonPayload);
        }

        async function loadMonsterCollection() {
            try {
                // Initialize Google API client
                await gapi.client.init({
                    apiKey: apiKey,
                    clientId: clientId,
                    discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
                    scope: "https://www.googleapis.com/auth/spreadsheets.readonly"
                });

                // Load the spreadsheet data
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: spreadsheetId,
                    range: 'MonsterInfo!A2:J', // Adjust the range as needed
                });

                const rows = response.result.values;
                const monsterCollectionDiv = document.getElementById("monsterCollection");

                if (rows.length > 0) {
                    // Clear the loading message
                    monsterCollectionDiv.innerHTML = '';

                    rows.forEach(row => {
                        const monsterCard = document.createElement("div");
                        monsterCard.classList.add("monster-card");

                        monsterCard.innerHTML = `
                            <h3>${row[3]}</h3>
                            <div class="placeholder">Monster AI generated appearance placeholder</div>
                            <div class="info-item">Monster ID:</div><div class="info-value">${row[0]}</div>
                            <div class="info-item">Level:</div><div class="info-value">${row[7]}</div>
                            <div class="info-item">HP:</div><div class="info-value">${row[4]}</div>
                            <div class="info-item">AP:</div><div class="info-value">${row[5]}</div>
                            <div class="info-item">Speed:</div><div class="info-value">${row[6]}</div>
                        `;

                        monsterCollectionDiv.appendChild(monsterCard);
                    });
                } else {
                    monsterCollectionDiv.innerHTML = "<p>No monsters in your collection yet.</p>";
                }
            } catch (error) {
                console.error("Error loading monster collection:", error);
                document.getElementById("monsterCollection").innerHTML = "<p>Error loading data.</p>";
            }
        }

        function loadPlayerInfo() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                const user = parseJwt(userData);
                document.getElementById("playerName").textContent = user.name || "Player Name";
                document.getElementById("playerID").textContent = playerID;
            } else {
                console.log("No user data found in local storage");
            }
        }

        // Load Google API client library
        gapi.load('client:auth2', () => {
            console.log("Google API client library loaded.");
            loadPlayerInfo();
            loadMonsterCollection();
        });
    </script>
</body>
</html>
