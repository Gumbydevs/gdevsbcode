<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner - Version 1.01214</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      display: none;
      margin: 10px auto;
    }
    #message {
      margin-top: 10px;
      font-size: 18px;
      color: green;
    }
    #scanButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #scanButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #forceScanButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      display: none;
      margin-top: 10px;
    }
    #forceScanButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #consoleOutput {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      color: red;
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 5px;
    }
    #version {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <button id="scanButton">Click to Scan Barcode</button>
  <button id="forceScanButton">Force Scan</button>
  <video id="video" autoplay></video>
  <div id="message"></div>
  <div id="consoleOutput"></div>
  <div id="version">Version 1.01214</div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://unpkg.com/@zxing/browser@latest';

    const video = document.getElementById("video");
    const scanButton = document.getElementById("scanButton");
    const forceScanButton = document.getElementById("forceScanButton");
    const message = document.getElementById("message");
    const consoleOutput = document.getElementById("consoleOutput");

    let codeReader;
    let barcodeScanned = false;
    let focusInterval;

    // Debug logging function to show messages on the webpage
    function logToConsole(msg) {
      const logMessage = document.createElement('div');
      logMessage.textContent = msg;
      consoleOutput.appendChild(logMessage);
      console.log(msg);
    }

    // Continuous autofocus adjustment
    function startContinuousAutofocus() {
      if (focusInterval) clearInterval(focusInterval);
      focusInterval = setInterval(() => {
        const track = video.srcObject?.getVideoTracks()[0];
        if (track) {
          track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
        }
      }, 2000);
    }

    function stopContinuousAutofocus() {
      if (focusInterval) clearInterval(focusInterval);
    }

    // Generate unique ID (20 characters)
    function generateUniqueId() {
      return Math.random().toString(36).substr(2, 20);
    }

    // Start scanning
    scanButton.addEventListener("click", async () => {
      logToConsole("Button clicked - starting scan...");
      barcodeScanned = false;
      message.textContent = "";

      video.style.display = "block";
      scanButton.style.display = "none";
      forceScanButton.style.display = "inline-block";

      try {
        // Initialize Barcode reader
        codeReader = new BrowserMultiFormatReader();
        logToConsole("Barcode reader initialized...");

        // Get list of video input devices
        const devices = await codeReader.listVideoInputDevices();
        if (devices.length === 0) {
          logToConsole("No camera devices found.");
          message.textContent = "Error: No camera devices available.";
          return;
        }

        // Find the back camera (usually the second camera in the list)
        const backCamera = devices.find(device => device.label.toLowerCase().includes("back"));
        const selectedDeviceId = backCamera ? backCamera.deviceId : devices[0].deviceId;

        logToConsole(`Using device: ${devices.find(device => device.deviceId === selectedDeviceId).label}`);

        // Start scanning from the selected video input device
        await codeReader.decodeFromVideoDevice(selectedDeviceId, video, (result, error) => {
          if (result) {
            if (!barcodeScanned) {
              barcodeScanned = true;
              const resultData = result.text || "Unknown format";
              const uniqueId = generateUniqueId();
              message.textContent = `Scan Successful: ${resultData} (ID: ${uniqueId})`;
              logToConsole(`Scan Successful: ${resultData} (ID: ${uniqueId})`);
              codeReader.reset(); // Stop scanning after success
              stopContinuousAutofocus();
              video.style.display = "none";
              scanButton.style.display = "inline-block";
              forceScanButton.style.display = "none";
            }
          } else if (error) {
            logToConsole(`Error or no barcode detected: ${error.message}`);
          }
        });

        startContinuousAutofocus();
        logToConsole("Barcode scanner started...");
      } catch (error) {
        logToConsole(`Error: ${error.message}`);
      }
    });

    // Force Scan Button click event
    forceScanButton.addEventListener("click", async () => {
      logToConsole("Force Scan button clicked...");
      if (codeReader) {
        const result = await codeReader.decodeFromVideoDevice();
        const resultData = result?.text || "No barcode detected";
        const uniqueId = generateUniqueId();
        message.textContent = `Force Scan Result: ${resultData} (ID: ${uniqueId})`;
        logToConsole(`Force Scan Result: ${resultData} (ID: ${uniqueId})`);
      }
    });

    // Cleanup when page is closed
    window.addEventListener("beforeunload", () => {
      if (codeReader) codeReader.reset();
      stopContinuousAutofocus();
    });
  </script>
</body>
</html>
