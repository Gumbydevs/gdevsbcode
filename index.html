<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Masters - Login Page - Version 1.0182</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .main-header {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    header img {
      width: 275px;
      height: 264px;
    }
    .button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    #version {
      font-size: 12px;
      color: gray;
      margin-top: 20px;
    }
  </style>

  <!-- Google OAuth Script -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  
  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://www.gstatic.com;">

</head>
<body>
  <div class="main-header">
    <!-- Logo on the left -->
    <header>
      <img src="BarcodeLogo1.PNG" alt="Barcode Masters Logo">
    </header>
  </div>

  <h2>Login to Barcode Masters</h2>
  <p>Sign in with your Google account to begin your adventure!</p>
  
  <!-- Google Sign-In button -->
  <button class="button" id="googleSignInBtn">Sign in with Google</button>
  
  <div id="version">Prototype Version 1.0182</div>
  <div style="font-size: 12px; color: gray; margin-top: 20px;">&copy; 2025 Barcode Masters. All rights reserved.</div>

  <script>
    // Function to handle Google API client initialization
    function handleClientLoad() {
      gapi.load('auth2', function() {
        gapi.auth2.init({
          client_id: '472252081207-mpmsv3vd6p2ej50cokl2a0jhiepla90t.apps.googleusercontent.com', // Your client ID here
        }).then(function() {
          // Setup Google sign-in button
          document.getElementById('googleSignInBtn').addEventListener('click', function() {
            gapi.auth2.getAuthInstance().signIn().then(function(googleUser) {
              const profile = googleUser.getBasicProfile();
              const userId = profile.getId();
              const userName = profile.getName();
              const userEmail = profile.getEmail();
              // Store user data locally (or on a server)
              localStorage.setItem('userId', userId);
              localStorage.setItem('userName', userName);
              localStorage.setItem('userEmail', userEmail);
              // Redirect to home page
              window.location.href = 'home.html';
            }).catch(function(error) {
              console.error("Sign-in failed:", error);
            });
          });
        }).catch(function(error) {
          console.error("Error initializing Google API:", error);
        });
      });
    }

    // Wait for gapi to be loaded and initialize the client
    window.onload = function() {
      if (typeof gapi !== 'undefined') {
        handleClientLoad();
      } else {
        console.error('Google API not loaded properly.');
      }
    };
  </script>
</body>
</html>
