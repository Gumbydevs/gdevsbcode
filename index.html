<html lang="en">
<head>

  <title>Barcode Masters - Landing Page - Version 1.018</title>
  <style>
    body {
      font-family: Arial, sans-serif;

      flex-direction: column;
      justify-content: center;

      padding: 15px 30px;

    }

  <h1>Welcome to Barcode Masters</h1>

  <div class="game-explanation">

  </div>

  <div class="player-info">
    <p>Player Name: <span id="playerName">Player One</span></p>
