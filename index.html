<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner - Version 1.01224</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      display: none;
      margin: 10px auto;
    }
    #message {
      margin-top: 10px;
      font-size: 18px;
      color: green;
    }
    #scanButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #scanButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #forceScanButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      display: none;
      margin-top: 10px;
    }
    #forceScanButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #consoleOutput {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      color: red;
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 5px;
    }
    #version {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <button id="scanButton">Click to Scan Barcode</button>
  <button id="forceScanButton">Force Scan</button>
  <video id="video" autoplay></video>
  <div id="message"></div>
  <div id="consoleOutput"></div>
  <div id="version">Version 1.01224</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

  <script>
    const video = document.getElementById("video");
    const scanButton = document.getElementById("scanButton");
    const forceScanButton = document.getElementById("forceScanButton");
    const message = document.getElementById("message");
    const consoleOutput = document.getElementById("consoleOutput");

    let barcodeScanned = false;
    let focusInterval;

    // Debug logging function to show messages on the webpage
    function logToConsole(msg) {
      const logMessage = document.createElement('div');
      logMessage.textContent = msg;
      consoleOutput.appendChild(logMessage);
      console.log(msg);
    }

    // Start scanning
    scanButton.addEventListener("click", () => {
      logToConsole("Button clicked - starting scan...");
      barcodeScanned = false;
      message.textContent = "";

      video.style.display = "block";
      scanButton.style.display = "none";
      forceScanButton.style.display = "inline-block";

      // Start QuaggaJS to begin scanning
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: video,    // Video element to display the live stream
          constraints: {
            facingMode: "environment"  // Use the back camera on mobile devices
          }
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader", "code_39_reader", "codabar_reader", "i2of5_reader", "2of5_reader", "qr_reader"] // List of barcode formats
        }
      }, function(err) {
        if (err) {
          logToConsole(`Error initializing Quagga: ${err}`);
          return;
        }

        // Start the scanner
        Quagga.start();
        logToConsole("Barcode scanner started...");

        // Continuous focus adjustment (if needed)
        startContinuousAutofocus();
      });

      // Handle successful barcode scan
      Quagga.onDetected((result) => {
        if (!barcodeScanned) {
          barcodeScanned = true;
          const resultData = result.codeResult.code || "Unknown format";
          message.textContent = `Scan Successful: ${resultData}`;
          logToConsole(`Scan Successful: ${resultData}`);
          Quagga.stop(); // Stop scanning after successful scan
          video.style.display = "none";
          scanButton.style.display = "inline-block";
          forceScanButton.style.display = "none";
        }
      });

      // Handle scan error
      Quagga.onProcessed(function(result) {
        if (result && result.codeResult) {
          logToConsole(`Scanning: ${result.codeResult.code}`);
        } else {
          logToConsole("Error: No barcode detected.");
        }
      });
    });

    // Force Scan Button click event
    forceScanButton.addEventListener("click", async () => {
      logToConsole("Force Scan button clicked...");
      if (Quagga) {
        const result = await Quagga.decodeSingle({
          src: video,
          numOfWorkers: 0,
          decoder: {
            readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader", "code_39_reader", "codabar_reader", "i2of5_reader", "2of5_reader", "qr_reader"]
          }
        });
        const resultData = result?.codeResult.code || "No barcode detected";
        const uniqueId = generateUniqueId();
        message.textContent = `Force Scan Result: ${resultData} (ID: ${uniqueId})`;
        logToConsole(`Force Scan Result: ${resultData} (ID: ${uniqueId})`);
      }
    });

    // Continuous autofocus adjustment
    function startContinuousAutofocus() {
      if (focusInterval) clearInterval(focusInterval);
      focusInterval = setInterval(() => {
        const track = video.srcObject?.getVideoTracks()[0];
        if (track) {
          track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
        }
      }, 2000);
    }

    // Cleanup when page is closed
    window.addEventListener("beforeunload", () => {
      Quagga.stop();  // Stop Quagga when leaving the page
      if (focusInterval) clearInterval(focusInterval);
    });
  </script>
</body>
</html>
