<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner - Version 1.01228</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 10px auto;
      background-color: black;
    }
    #message {
      margin-top: 10px;
      font-size: 18px;
      color: green;
    }
    #scanButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #scanButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #consoleOutput {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      color: red;
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 5px;
    }
    #version {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <button id="scanButton">Click to Scan Barcode</button>
  <video id="video" autoplay></video>
  <div id="message"></div>
  <div id="consoleOutput"></div>
  <div id="version">Version 1.01228</div>

  <script>
    // Direct import from ZXing CDN
    const script = document.createElement('script');
    script.src = "https://unpkg.com/@zxing/library@0.18.5/dist/index.min.js";
    document.head.appendChild(script);

    script.onload = () => {
      const video = document.getElementById("video");
      const scanButton = document.getElementById("scanButton");
      const message = document.getElementById("message");
      const consoleOutput = document.getElementById("consoleOutput");

      let codeReader;

      // Debug logging function to show messages on the webpage
      function logToConsole(msg) {
        const logMessage = document.createElement('div');
        logMessage.textContent = msg;
        consoleOutput.appendChild(logMessage);
        console.log(msg);
      }

      // Start scanning when the scan button is clicked
      scanButton.addEventListener("click", async () => {
        logToConsole("Button clicked - starting scan...");
        message.textContent = "";

        try {
          logToConsole("Initializing Barcode reader...");

          codeReader = new ZXing.BrowserMultiFormatReader();
          logToConsole("Barcode reader initialized...");

          // Get the list of video input devices (cameras)
          const devices = await codeReader.listVideoInputDevices();
          logToConsole(`Devices found: ${devices.length}`);
          if (devices.length === 0) {
            logToConsole("No camera devices found.");
            message.textContent = "Error: No camera devices available.";
            return;
          }

          const selectedDeviceId = devices[0].deviceId;
          logToConsole(`Using device: ${devices[0].label}`);

          // Get media stream from the selected camera
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { deviceId: { exact: selectedDeviceId } },
          });
          video.srcObject = stream; // Attach the stream to the video element
          logToConsole("Video stream attached to video element.");

          // Start decoding from the video input
          await codeReader.decodeFromVideoDevice(selectedDeviceId, video, (result, error) => {
            if (result) {
              logToConsole("Barcode detected!");
              const resultData = result.text || "Unknown format";
              message.textContent = `Scan Successful: ${resultData}`;
              logToConsole(`Scan Successful: ${resultData}`);
              codeReader.reset(); // Stop scanning after success
            } else if (error) {
              logToConsole(`Error or no barcode detected: ${error.message}`);
            }
          });
        } catch (error) {
          logToConsole(`Error: ${error.message}`);
        }
      });
    };
  </script>
</body>
</html>
