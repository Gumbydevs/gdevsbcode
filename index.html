<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner - Version 1.01212</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 10px auto;
    }
    #message {
      margin-top: 10px;
      font-size: 18px;
      color: green;
    }
    #scanButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #scanButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #consoleOutput {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      color: red;
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 5px;
    }
    #version {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <button id="scanButton">Click to Scan Barcode</button>
  <video id="video" autoplay></video>
  <div id="message"></div>
  <div id="consoleOutput"></div>
  <div id="version">Version 1.01212</div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.18.0/dist/index.min.js';

    const video = document.getElementById("video");
    const scanButton = document.getElementById("scanButton");
    const message = document.getElementById("message");
    const consoleOutput = document.getElementById("consoleOutput");

    let codeReader = null;

    // Debug logging function to show messages on the webpage
    function logToConsole(msg) {
      const logMessage = document.createElement('div');
      logMessage.textContent = msg;
      consoleOutput.appendChild(logMessage);
      console.log(msg);
    }

    // Function to generate a unique ID from the barcode text
    function generateUniqueID(barcodeText) {
      return barcodeText.slice(0, 20); // Limit to first 20 characters
    }

    // Start scanning
    scanButton.addEventListener("click", async () => {
      message.textContent = "";
      consoleOutput.textContent = "";

      // Initialize the barcode reader only once
      if (!codeReader) {
        codeReader = new BrowserMultiFormatReader();
      }

      logToConsole("Starting the scanner...");

      try {
        // Select the video input (camera)
        const devices = await codeReader.listVideoInputDevices();
        if (devices.length === 0) {
          logToConsole("No camera devices found.");
          message.textContent = "Error: No camera devices available.";
          return;
        }

        const selectedDeviceId = devices[0].deviceId;
        logToConsole(`Using device: ${devices[0].label}`);

        // Enable autofocus on the video element (this may depend on the camera itself)
        video.setAttribute("autofocus", "true");

        // Start decoding
        codeReader.decodeFromVideoDevice(selectedDeviceId, video, (result, error) => {
          if (result) {
            const uniqueID = generateUniqueID(result.text);
            logToConsole(`Barcode Detected: ${result.text} (Unique ID: ${uniqueID})`);
            message.textContent = `Scan Successful: ${result.text} (ID: ${uniqueID})`;
            codeReader.reset(); // Stop scanning after success
          } else if (error) {
            logToConsole(`Error or no barcode detected: ${error.message}`);
          }
        });
      } catch (err) {
        logToConsole(`Error initializing scanner: ${err.message}`);
        message.textContent = `Error: ${err.message}`;
      }

      // Disable the scan button once clicked (so it cannot be clicked again)
      scanButton.disabled = true;
      // Force the scan to start immediately when button is clicked
      scanButton.textContent = "Scanning...";

      // Re-enable the button after a successful scan or error
      setTimeout(() => {
        scanButton.disabled = false;
        scanButton.textContent = "Click to Scan Barcode";
      }, 5000); // After 5 seconds or scanning ends
    });

    // Cleanup when page is closed
    window.addEventListener("beforeunload", () => {
      if (codeReader) codeReader.reset();
    });
  </script>

  <!-- Use CDN for ZXing -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@0.18.0/dist/index.min.js"></script>
</body>
</html>
