<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner - Version 1.01215</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      display: none;
      margin: 10px auto;
    }
    #message {
      margin-top: 10px;
      font-size: 18px;
      color: green;
    }
    #scanButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #scanButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #forceScanButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      display: none;
      margin-top: 10px;
    }
    #forceScanButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #consoleOutput {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      color: red;
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 5px;
    }
    #version {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <button id="scanButton">Click to Scan Barcode</button>
  <button id="forceScanButton">Force Scan</button>
  <video id="video" autoplay></video>
  <div id="message"></div>
  <div id="consoleOutput"></div>
  <div id="version">Version 1.01215</div>

  <script>
    const video = document.getElementById("video");
    const scanButton = document.getElementById("scanButton");
    const forceScanButton = document.getElementById("forceScanButton");
    const message = document.getElementById("message");
    const consoleOutput = document.getElementById("consoleOutput");

    let barcodeScanned = false;
    let focusInterval;

    // Debug logging function to show messages on the webpage
    function logToConsole(msg) {
      const logMessage = document.createElement('div');
      logMessage.textContent = msg;
      consoleOutput.appendChild(logMessage);
      console.log(msg);
    }

    // Continuous autofocus adjustment
    function startContinuousAutofocus() {
      if (focusInterval) clearInterval(focusInterval);
      focusInterval = setInterval(() => {
        const track = video.srcObject?.getVideoTracks()[0];
        if (track) {
          track.applyConstraints({ advanced: [{ focusMode: "continuous" }] });
        }
      }, 2000);
    }

    function stopContinuousAutofocus() {
      if (focusInterval) clearInterval(focusInterval);
    }

    // Generate unique ID (20 characters)
    function generateUniqueId() {
      return Math.random().toString(36).substr(2, 20);
    }

    // Start scanning
    scanButton.addEventListener("click", async () => {
      logToConsole("Button clicked - starting scan...");
      barcodeScanned = false;
      message.textContent = "";

      video.style.display = "block";
      scanButton.style.display = "none";
      forceScanButton.style.display = "inline-block";

      try {
        // Get the user's camera
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        const track = stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();
        if (capabilities.focusMode) {
          startContinuousAutofocus();
        }

        // Listen for a barcode or QR code using the video feed
        const barcodeDetector = new BarcodeDetector({ formats: ["qr_code", "code_128", "code_39"] });
        const detectBarcode = async () => {
          if (barcodeScanned) return;

          const frame = await video.captureFrame();
          const barcodes = await barcodeDetector.detect(frame);
          if (barcodes.length > 0) {
            barcodeScanned = true;
            const result = barcodes[0].rawValue || "Unknown format";
            const uniqueId = generateUniqueId();
            message.textContent = `Scan Successful: ${result} (ID: ${uniqueId})`;
            logToConsole(`Scan Successful: ${result} (ID: ${uniqueId})`);
            stopContinuousAutofocus();
            stream.getTracks().forEach(track => track.stop());
            video.style.display = "none";
            scanButton.style.display = "inline-block";
            forceScanButton.style.display = "none";
          }
        };

        setInterval(detectBarcode, 500); // Poll every 500ms

        logToConsole("Barcode scanner started...");
      } catch (error) {
        logToConsole(`Error: ${error.message}`);
      }
    });

    // Force Scan Button click event
    forceScanButton.addEventListener("click", async () => {
      logToConsole("Force Scan button clicked...");
      if (video.srcObject) {
        const frame = await video.captureFrame();
        const barcodeDetector = new BarcodeDetector({ formats: ["qr_code", "code_128", "code_39"] });
        const barcodes = await barcodeDetector.detect(frame);
        if (barcodes.length > 0) {
          const result = barcodes[0].rawValue || "No barcode detected";
          const uniqueId = generateUniqueId();
          message.textContent = `Force Scan Result: ${result} (ID: ${uniqueId})`;
          logToConsole(`Force Scan Result: ${result} (ID: ${uniqueId})`);
        }
      }
    });

    // Cleanup when page is closed
    window.addEventListener("beforeunload", () => {
      if (video.srcObject) {
        const tracks = video.srcObject.getTracks();
        tracks.forEach(track => track.stop());
      }
      stopContinuousAutofocus();
    });
  </script>
</body>
</html>
