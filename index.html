<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner - Version 1.016</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      display: none;
      margin: 10px auto;
    }
    #message {
      margin-top: 10px;
      font-size: 18px;
      color: green;
    }
    #scanButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #scanButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #forceScanButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      display: none;
      margin-top: 10px;
    }
    #forceScanButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #consoleOutput {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      color: red;
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 5px;
    }
    #version {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <button id="scanButton">Click to Scan Barcode</button>
  <button id="forceScanButton">Force Scan</button>
  <video id="video" autoplay></video>
  <div id="message"></div>
  <div id="consoleOutput"></div>
  <div id="version">Version 1.016</div>

  <script type="module">
    import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner/qr-scanner.min.js?v=1.016"; // Cache bust versioning
    
    const video = document.getElementById("video");
    const scanButton = document.getElementById("scanButton");
    const forceScanButton = document.getElementById("forceScanButton");
    const message = document.getElementById("message");
    const consoleOutput = document.getElementById("consoleOutput");

    let qrScanner;
    let barcodeScanned = false;
    let focusInterval;

    // Debug logging function to show messages on the webpage
    function logToConsole(message) {
      const logMessage = document.createElement('div');
      logMessage.textContent = message;
      consoleOutput.appendChild(logMessage);
      console.log(message);
    }

    // Continuous autofocus adjustment
    function startContinuousAutofocus() {
      if (focusInterval) clearInterval(focusInterval); // Clear any existing interval
      focusInterval = setInterval(() => {
        const track = video.srcObject?.getVideoTracks()[0];
        if (track) {
          const capabilities = track.getCapabilities();
          if (capabilities.focusDistance) {
            track.applyConstraints({
              advanced: [{ focusMode: "continuous" }] // Use continuous focus
            }).then(() => logToConsole("Camera focus adjusted."));
          }
        }
      }, 2000); // Adjust focus every 2 seconds
    }

    // Stop autofocus when scanning ends
    function stopContinuousAutofocus() {
      if (focusInterval) {
        clearInterval(focusInterval);
        focusInterval = null;
      }
    }

    // Scan Button click event
    scanButton.addEventListener("click", async () => {
      logToConsole("Button clicked - starting scan...");
      barcodeScanned = false; // Reset previous scan state
      message.textContent = "";

      // Show video feed, hide scan button, and show force scan button
      video.style.display = "block";
      scanButton.style.display = "none"; // Hide the scan button
      forceScanButton.style.display = "inline-block"; // Show force scan button

      try {
        // Initialize QR Scanner
        qrScanner = new QrScanner(
          video,
          (result) => {
            logToConsole(`Scan result object: ${JSON.stringify(result)}`);
            if (!barcodeScanned) {
              barcodeScanned = true;
              qrScanner.stop(); // Stop scanning after first successful scan
              stopContinuousAutofocus(); // Stop adjusting focus
              video.style.display = "none"; // Hide video feed
              scanButton.style.display = "inline-block"; // Re-enable the scan button
              forceScanButton.style.display = "none"; // Hide force scan button

              // Display and log result data
              const resultData = result?.data || "Unknown format";
              message.textContent = `Scan Successful: ${resultData}`;
              logToConsole(`Scan Successful: ${resultData}`);
            }
          },
          {
            highlightScanRegion: true,
            preferredScanTypes: ['qr-code', 'ean_13', 'ean_8', 'upc_a', 'upc_e', 'code_128'], // Support QR and barcodes
            maxScansPerSecond: 5,
          }
        );

        // Start the scanner and autofocus
        await qrScanner.start();
        startContinuousAutofocus();
        logToConsole("QR Scanner started...");
      } catch (error) {
        logToConsole(`Error: ${error.message}`);
      }
    });

    // Force Scan Button click event
    forceScanButton.addEventListener("click", async () => {
      logToConsole("Force Scan button clicked...");
      if (qrScanner) {
        const result = await qrScanner.scan();
        if (result) {
          const resultData = result?.data || "Unknown format";
          message.textContent = `Forced Scan Successful: ${resultData}`;
          logToConsole(`Forced Scan Successful: ${resultData}`);
        } else {
          message.textContent = "No barcode detected.";
          logToConsole("Forced Scan: No barcode detected.");
        }
      }
    });

    // Cleanup when the page is closed
    window.addEventListener("beforeunload", () => {
      if (qrScanner) {
        qrScanner.destroy();
      }
      stopContinuousAutofocus(); // Stop autofocus on unload
    });
  </script>
</body>
</html>
