<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Masters - Login Page - Version 1.01165</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .main-header {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    header img {
      width: 275px;
      height: 264px;
    }
    .button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    #version {
      font-size: 12px;
      color: gray;
      margin-top: 20px;
    }
  </style>

  <!-- Google Identity Services Script -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Content Security Policy for External Scripts -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://accounts.google.com 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
</head>
<body>
  <div class="main-header">
    <!-- Logo on the left -->
    <header>
      <img src="BarcodeLogo1.PNG" alt="Barcode Masters Logo">
    </header>
  </div>

  <h2>Login to Barcode Masters</h2>
  <p>Sign in with your Google account to begin your adventure!</p>

  <!-- Google Sign-In button container -->
  <div id="googleSignInBtn"></div>

  <div id="version">Prototype Version 1.01165</div>
  <div style="font-size: 12px; color: gray; margin-top: 20px;">&copy; 2025 Barcode Masters. All rights reserved.</div>

  <!-- Inline Script -->
  <script>
    // Initialize the Google Identity Services client
    function handleClientLoad() {
      window.google.accounts.id.initialize({
        client_id: '472252081207-mpmsv3vd6p2ej50cokl2a0jhiepla90t.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });

      window.google.accounts.id.renderButton(
        document.getElementById("googleSignInBtn"),
        { theme: "outline", size: "large" }
      );
    }

    // Handle the credential response from Google
    function handleCredentialResponse(response) {
      const user = response.credential;
      console.log("ID Token: " + user); // You can parse the token to extract user data
      // Redirect to home page with user info
      localStorage.setItem('userData', user);
      window.location.href = 'main.html';
    }

    // Call the function to initialize when the script is loaded
    window.onload = function() {
      handleClientLoad();
    };
  </script>
</body>
</html>
