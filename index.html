<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode to Monster Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
    <h1>Scan a Barcode to Generate your unique Monster!</h1>
    <video id="scanner" width="100%" height="auto"></video>
    <div id="result"></div>
    
    <script>
        // Start scanning with QuaggaJS
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner'),
                constraints: {
                    facingMode: "environment" // Use rear camera for barcode scanning
                }
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader"]
            }
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            Quagga.start();
        });

        // Listen for successful barcode reading
        Quagga.onDetected(function(result) {
            const barcode = result.codeResult.code;
            console.log('Barcode scanned: ' + barcode);
            document.getElementById('result').innerHTML = `Barcode scanned successfully: ${barcode}`;
            // Call the monster generation function here
            generateMonster(barcode);
        });

        // Function to generate monster (call to AI API)
        function generateMonster(barcode) {
            // Placeholder: In the full version, you would send this barcode to an AI backend
            const monsterSeed = barcode; // Simple example, seed is just the barcode itself

            // Call AI image generator (this is a placeholder for now)
            const monsterImageUrl = `https://dummyimage.com/400x400/000/fff&text=Monster+Seed+${monsterSeed}`;

            // Display the generated monster
            const img = document.createElement('img');
            img.src = monsterImageUrl;
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
