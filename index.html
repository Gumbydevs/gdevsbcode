<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #f8f9fa;
    }
    #video {
      width: 100%;
      max-width: 400px;
      display: none;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #message {
      margin-top: 10px;
      font-size: 18px;
      color: green;
    }
    #scanButton {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #scanButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #scanButton:hover:enabled {
      background-color: #0056b3;
    }
    #debugConsole {
      margin-top: 20px;
      font-size: 14px;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }
    @media (max-width: 600px) {
      #scanButton {
        padding: 10px 18px;
        font-size: 14px;
      }
      #video {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Monster Creation: Barcode Scanner</h1>
  <button id="scanButton">Click to Scan Barcode</button>
  <video id="video" autoplay></video>
  <div id="message"></div>

  <!-- Debug console section -->
  <div id="debugConsole"></div>

  <script type="module">
    // Import quaggaJS for barcode scanning
    import Quagga from "https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js";

    const video = document.getElementById("video");
    const scanButton = document.getElementById("scanButton");
    const message = document.getElementById("message");
    const debugConsole = document.getElementById("debugConsole");

    // Function to log messages to the debug console on the webpage
    function logToConsole(msg) {
      const logElement = document.createElement("div");
      logElement.textContent = msg;
      debugConsole.appendChild(logElement);
      debugConsole.scrollTop = debugConsole.scrollHeight;  // Auto-scroll to latest log
    }

    scanButton.addEventListener("click", () => {
      // Reset previous scan state
      message.textContent = "";
      scanButton.style.display = "none"; // Hide scan button during scan

      // Show video and start scanning
      video.style.display = "block";

      // Log the scan button click
      logToConsole("Button clicked - starting scan process.");

      // Initialize Quagga for barcode scanning
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: video,  // Video element for live stream
          constraints: {
            facingMode: "environment"  // Use back camera
          },
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "upc_reader", "code_39_reader", "ean_8_reader", "upc_e_reader"] // Add other formats if necessary
        }
      }, (err) => {
        if (err) {
          logToConsole("Error initializing scanner: " + err);
          return;
        }

        logToConsole("Quagga initialized successfully.");

        // Start scanning
        Quagga.start();
        logToConsole("Quagga started.");
      });

      // Listen for barcode scans
      Quagga.onDetected((result) => {
        const barcode = result.codeResult.code;
        logToConsole("Scanned barcode: " + barcode);
        
        // Display success message and stop scanning
        message.textContent = `Scan Success! Barcode: ${barcode}`;
        Quagga.stop(); // Stop scanning once a barcode is detected
        video.style.display = "none"; // Hide the video feed
        scanButton.style.display = "inline-block"; // Show the button again
      });
    });

    // Cleanup when the page is closed
    window.addEventListener("beforeunload", () => {
      if (Quagga) {
        Quagga.stop();
      }
    });
  </script>
</body>
</html>
