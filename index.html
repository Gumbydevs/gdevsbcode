<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner - Version 1.01</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      width: 100%;
      max-width: 400px;
      display: none;
      margin: 10px auto;
    }
    #message {
      margin-top: 10px;
      font-size: 18px;
      color: green;
    }
    #scanButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #scanButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #consoleOutput {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      color: red;
      background-color: #f8d7da;
      padding: 10px;
      border-radius: 5px;
    }
    #version {
      font-size: 12px;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <button id="scanButton">Click to Scan Barcode</button>
  <video id="video" autoplay></video>
  <div id="message"></div>
  <div id="consoleOutput"></div>
  <div id="version">Version 1.012</div>

  <script type="module">
    import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner/qr-scanner.min.js?v=1.012"; // Added versioning for cache busting
    
    const video = document.getElementById("video");
    const scanButton = document.getElementById("scanButton");
    const message = document.getElementById("message");
    const consoleOutput = document.getElementById("consoleOutput");

    let qrScanner;
    let barcodeScanned = false;

    // Debug logging function to show messages on the webpage
    function logToConsole(message) {
      const logMessage = document.createElement('div');
      logMessage.textContent = message;
      consoleOutput.appendChild(logMessage);
      console.log(message);
    }

    // Scan Button click event
    scanButton.addEventListener("click", async () => {
      logToConsole("Button clicked - starting scan...");
      barcodeScanned = false; // Reset previous scan state
      message.textContent = "";

      // Show video feed and disable the button
      video.style.display = "block";
      scanButton.disabled = true;

      try {
        // Initialize QR Scanner
        qrScanner = new QrScanner(
          video,
          (result) => {
            logToConsole(`Scan result: ${result}`);
            if (!barcodeScanned) {
              barcodeScanned = true;
              qrScanner.stop(); // Stop scanning after first successful scan
              video.style.display = "none"; // Hide video feed
              scanButton.disabled = false; // Re-enable the button
              message.textContent = `Scan Successful: ${result}`;
            }
          },
          {
            highlightScanRegion: true,
          }
        );

        // Start the scanner
        await qrScanner.start();
        logToConsole("QR Scanner started...");
      } catch (error) {
        logToConsole(`Error: ${error.message}`);
      }
    });

    // Cleanup when the page is closed
    window.addEventListener("beforeunload", () => {
      if (qrScanner) {
        qrScanner.destroy();
      }
    });
  </script>
</body>
</html>
