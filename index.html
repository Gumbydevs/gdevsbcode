<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #f8f9fa;
    }
    #video {
      width: 100%;
      max-width: 400px;
      display: none;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #message {
      margin-top: 10px;
      font-size: 18px;
      color: green;
    }
    #scanButton {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #scanButton:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    #scanButton:hover:enabled {
      background-color: #0056b3;
    }
    @media (max-width: 600px) {
      #scanButton {
        padding: 10px 18px;
        font-size: 14px;
      }
      #video {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <button id="scanButton">Click to Scan Barcode</button>
  <video id="video" autoplay></video>
  <div id="message"></div>

  <script type="module">
    import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner/qr-scanner.min.js";

    const video = document.getElementById("video");
    const scanButton = document.getElementById("scanButton");
    const message = document.getElementById("message");

    let qrScanner;
    let barcodeScanned = false;

    scanButton.addEventListener("click", () => {
      // Reset previous scan state
      barcodeScanned = false;
      message.textContent = "";

      // Hide the button while scanning
      scanButton.style.display = "none";

      // Show video and start scanning
      video.style.display = "block";

      // Initialize QR Scanner
      qrScanner = new QrScanner(
        video,
        (result) => {
          if (!barcodeScanned) {
            barcodeScanned = true; // Stop further scanning
            qrScanner.stop(); // Stop the scanner
            video.style.display = "none"; // Hide the video feed
            scanButton.style.display = "inline-block"; // Show the button again
            message.textContent = `Barcode Scanned: ${result}`;
          }
        },
        {
          highlightScanRegion: true,
          maxScansPerSecond: 1, // Adjust the rate of scanning (to prevent too many scans in a short time)
        }
      );

      qrScanner.start();
    });

    // Cleanup when the page is closed
    window.addEventListener("beforeunload", () => {
      if (qrScanner) {
        qrScanner.destroy();
      }
    });
  </script>
</body>
</html>
