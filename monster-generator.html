<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner - Version 1.018</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #video {
      display: none;
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    #message, #monsterInfo, #consoleOutput {
      margin: 15px auto;
      width: 90%;
      text-align: left;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }
    .button:hover {
      background-color: #0056b3;
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border: 2px solid #007BFF;
      background-color: white;
      z-index: 1000;
    }
    #popup button {
      margin: 10px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Barcode Scanner</h1>
  <button id="scanButton" class="button">Click to Scan Barcode</button>
  <button id="forceScanButton" class="button" style="display: none;">Force Scan</button>
  <video id="video" autoplay></video>
  <div id="message">Awaiting scan...</div>
  <div id="monsterInfo"></div>
  <div id="consoleOutput"></div>
  
  <div class="buttons">
    <button class="button" onclick="window.location.href='monster-collection.html'">Fighter Collection</button>
    <button class="button" onclick="window.location.href='monster-training.html'">Monster Training</button>
    <button class="button" onclick="window.location.href='pvp-battle.html'">PVP Battle</button>
    <button class="button" onclick="window.location.href='index.html'">Main Page</button>
  </div>
  
  <div id="popup">
    <p id="popupText"></p>
    <button id="saveButton" class="button">Save to Collection</button>
    <button id="dismissButton" class="button">Dismiss</button>
  </div>
  <div id="overlay"></div>
  
  <script type="module">
    import QrScanner from "https://cdn.jsdelivr.net/npm/qr-scanner/qr-scanner.min.js?v=1.018";

    const scanButton = document.getElementById("scanButton");
    const forceScanButton = document.getElementById("forceScanButton");
    const video = document.getElementById("video");
    const message = document.getElementById("message");
    const monsterInfo = document.getElementById("monsterInfo");
    const consoleOutput = document.getElementById("consoleOutput");
    const popup = document.getElementById("popup");
    const overlay = document.getElementById("overlay");
    const saveButton = document.getElementById("saveButton");
    const dismissButton = document.getElementById("dismissButton");

    let qrScanner;
    let scannedMonster = null;

    // Load or initialize player data
    let player = JSON.parse(localStorage.getItem("player")) || { id: "player1", monsterCollection: [] };

    // Helper function for logging
    function logToConsole(msg) {
      const logMessage = document.createElement("div");
      logMessage.textContent = msg;
      consoleOutput.appendChild(logMessage);
      console.log(msg);
    }

    // Display popup dialog
    function showPopup(text) {
      document.getElementById("popupText").textContent = text;
      popup.style.display = "block";
      overlay.style.display = "block";
    }

    // Hide popup dialog
    function hidePopup() {
      popup.style.display = "none";
      overlay.style.display = "none";
    }

    // Generate a random monster
    function generateMonster(barcodeData) {
      const monster = {
        id: `MON-${barcodeData.slice(0, 5)}-${Date.now()}`,
        name: ["Slithor", "Gorgoth", "Magrath"][Math.floor(Math.random() * 3)],
        stats: { HP: 100, AP: 50, Speed: 20 },
      };
      return monster;
    }

    // Handle save to collection
    saveButton.addEventListener("click", () => {
      if (scannedMonster) {
        player.monsterCollection.push(scannedMonster);
        localStorage.setItem("player", JSON.stringify(player));
        logToConsole(`Saved monster: ${scannedMonster.name}`);
        hidePopup();
      }
    });

    // Dismiss popup
    dismissButton.addEventListener("click", hidePopup);

    // Start scanning
    scanButton.addEventListener("click", async () => {
      if (!qrScanner) {
        qrScanner = new QrScanner(video, (result) => {
          logToConsole(`Scanned: ${result.data}`);
          scannedMonster = generateMonster(result.data);
          monsterInfo.textContent = `Monster: ${scannedMonster.name}, Stats: ${JSON.stringify(scannedMonster.stats)}`;
          showPopup(`Do you want to save ${scannedMonster.name} to your collection?`);
          qrScanner.stop();
        });
      }
      await qrScanner.start();
      video.style.display = "block";
      forceScanButton.style.display = "inline-block";
    });

    // Force scan
    forceScanButton.addEventListener("click", async () => {
      if (qrScanner) {
        const result = await qrScanner.scanImage();
        if (result) logToConsole(`Force scan result: ${result.data}`);
      }
    });
  </script>
</body>
</html>
